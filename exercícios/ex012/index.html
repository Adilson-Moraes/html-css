<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado em meu próprio servidor</p>
    <video
      width="300px"
      poster="imagens/IMG_20220301_164757306.jpg"
      controls
      autoplay
      loop
    >
      <source src="midia/meu-video.mp4.mp4" type="video/mp4" />
      <source src="midia/meu-video.webm.webm" type="video/webm" />
      <source src="midia/meu-video.ogv.ogv" type="video/ogg" />
      <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video>
    <h1>Inserindo video do Youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/eeN99r1Ezmo"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
