<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
      <p>
        <label for="inome">Nome</label>
        <input
          type="text"
          name="inome"
          id="inome"
          required
          maxlength="30"
          placeholder="Digite seu nome completo"
          autocomplete="name"
        />
      </p>
      <p>
        <label for="imedia">Média</label>
        <input
          type="number"
          name="imedia"
          id="imedia"
          min="0"
          max="10"
          placeholder="0 a 10"
        />
      </p>
      <p>
        <label for="imes">Mês Letivo:</label>
        <input type="month" id="imes" name="imes" />
      </p>
      <p>
        <label for="idata">Data:</label>
        <input type="date" name="idata" id="idata" />
      </p>
      <p>
        <label for="ihora">Hora:</label>
        <input type="time" name="ihora" id="ihora" />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
