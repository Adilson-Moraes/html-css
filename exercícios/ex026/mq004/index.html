<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile First</title>
    <link rel="stylesheet" href="estilos/style.css" media="all" />
    <link rel="stylesheet" href="estilos/media-query.css" />
  </head>
  <body>
    <main>
      <h1>Testando Media Queries</h1>

      <img
        id="celular"
        src="imagens/icon-phone.png"
        alt="versão para telefone"
      />

      <img id="tablet" src="imagens/icon-tablet.png" alt="versão para tablet" />

      <img
        id="impressora"
        src="imagens/icon-print.png"
        alt="versão para impressora"
      />

      <img id="desktop" src="imagens/icon-pc.png" alt="versão para desktop" />

      <img id="tv" src="imagens/icon-tv.png" alt="versão para grandes telas" />
    </main>
  </body>
</html>
