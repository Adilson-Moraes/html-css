<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste com Imagens</title>
  </head>
  <body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na pasta.</p>
    <img src="logo-html-250.png" alt="logo HTML5" />
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logo-css-250.png" alt="logo CCS3" />
    <p>Também podemos carregar imagens externas:</p>
    <!--Ao invés de salvar a imagem, nesse caso vamos copiar o endereço da imagem e colar (Crtl+V) no src-->
    <img src="https://freesvg.org/img/1486641506.png" alt="Logo JavaScript" />
    <!--Esse endereço da imagem se chama URL-->
  </body>
</html>
