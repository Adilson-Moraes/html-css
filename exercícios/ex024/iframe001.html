<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de Iframe</title>
    <style>
      iframe {
        width: 500px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do
      <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> para
      aprender a programar
    </p>
    <p>
      Acesse meu
      <iframe
        src="https://adilson-moraes.github.io/projeto-cordel/"
        frameborder="0"
      >
        <a href="https://adilson-moraes.github.io/projeto-cordel/"
          >Projeto Cordel</a
        ></iframe
      >Projeto Cordel
    </p>
  </body>
</html>
